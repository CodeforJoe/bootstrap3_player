<!DOCTYPE html>
<html>
  <head>
    <title>bootstrap3_player demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ Required CSS files ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">    
    <link href="css/bootstrap3_player.css" rel="stylesheet">
    <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->

  </head>
  <body>


    <div class="container">
      <div class="jumbotron">
        <h2>bootstrap3_player</h2>
        <p>index.html shows the code needed to include bootstrap3_player in your page.</p>
        <a role="button" class="btn btn-primary btn-lg" href="https://github.com/iainhouston/bootstrap3_player">
          <span class="glyphicon glyphicon-download" aria-hidden="true"></span> GitHub source
      </a>
      </div>
      <!-- /jumbotron -->
      <div class="row col-xs-8 col-xs-offset-2">



        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Audio with data ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <audio controls
          data-info-album-art="http://farm5.staticflickr.com/4050/4353986539_ec89b52698_d.jpg"
          data-info-album-title="8874"
          data-info-artist="Billy Murray"
          data-info-title="Come, take a trip in my air-ship"
          data-info-label="Edison Gold Moulded Record"
          data-info-year="1905"
          data-info-att="University of California, Santa Barbara Library."
          data-info-att-link="http://cylinders.library.ucsb.edu/search.php?query=8874">
          <source src="http://www.lost-letters.com/wp-content/uploads/2013/02/cusb-cyl2985d.ogg" type="audio/ogg" />
          <source src="http://www.lost-letters.com/wp-content/uploads/2013/02/cusb-cyl2985d.mp3" type="audio/mpeg" />
          <a href="http://www.lost-letters.com/wp-content/uploads/2013/02/cusb-cyl2985d.mp3">cusb_cyl2985d</a>
          An html5-capable browser is required to play this audio. 
        </audio>
        <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->


        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Audio with no additional data ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <audio controls>
          <source src="http://www.w3schools.com/html/horse.ogg" type="audio/ogg" />
          <source src="http://www.w3schools.com/html/horse.mp3" type="audio/mpeg" />
          <a href="http://www.w3schools.com/html/horse.mp3">horse</a>
          An html5-capable browser is required to play this audio. 
        </audio>
        <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->


      </div>
      <!-- /row -->
      <footer class="row col-xs-8 col-xs-offset-2">
        <div class="list-group">
          <a  class="list-group-item" href="http://www.flickr.com/photos/mykeamend/4353986539/in/photostream/">
          Airship Image from  Myke Amend</a>     
          <a  class="list-group-item" href="http://glyphicons.com/">
          Glyphicons provide the Halflings glyphs font that comes free of cost with Bootstrap 3</a>
        </div>
        <!-- /list-group -->
      </footer>
      

      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ Required Javascript files ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> 
      <script src="js/bootstrap3_player.js"></script>
      <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->

      <!-- Notes: -->
      <!-- On production web server you may prefer to omit the `https:` protocol scheme -->
      <!-- You may prefer to use your local repo copy of bootstrap3_player.js           -->
    </div><!-- container -->
  </body>
</html>
