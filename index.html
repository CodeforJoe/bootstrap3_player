<!DOCTYPE html>
<html>
	<head>
		<title>bootstrap3_player demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">		
		<link href="https://rawgit.com/iainhouston/bootstrap3_player/master/css/bootstrap3_player.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
	            <h1>bootstrap3_player</h1>
	            <p>This is an example that shows the code needed to include bootstrap3_player in your page.</p>
            </div>
            <!-- /jumbotron -->
			<a role="button" class="btn btn-default btn-lg" href="https://github.com/iainhouston/bootstrap3_player">
		  		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> GitHub source
			</a>
			<div class="row col-xs-8 col-xs-offset-2">
				<audio controls
					data-info-album-art="http://farm5.staticflickr.com/4050/4353986539_ec89b52698_d.jpg"
					data-info-album-title="8874"
					data-info-artist="Billy Murray"
					data-info-title="Come, take a trip in my air-ship"
					data-info-label="Edison Gold Moulded Record"
					data-info-year="1905"
					data-info-att="University of California, Santa Barbara Library."
					data-info-att-link="http://cylinders.library.ucsb.edu/search.php?query=8874">
					<source src="http://www.lost-letters.com/wp-content/uploads/2013/02/cusb-cyl2985d.ogg" type="audio/ogg" />
					<source src="http://www.lost-letters.com/wp-content/uploads/2013/02/cusb-cyl2985d.mp3" type="audio/mpeg" />
					<a href="http://www.lost-letters.com/wp-content/uploads/2013/02/cusb-cyl2985d.mp3">cusb_cyl2985d</a>
					An html5-capable browser is required to play this audio. 
				</audio>
				<audio controls>
					<source src="http://www.w3schools.com/html/horse.ogg" type="audio/ogg" />
					<source src="http://www.w3schools.com/html/horse.mp3" type="audio/mpeg" />
					<a href="http://www.w3schools.com/html/horse.mp3">horse</a>
					An html5-capable browser is required to play this audio. 
				</audio>
			</div>
			<!-- /row -->
			<footer class="row col-xs-12">
				Airship Image From <a href="http://www.flickr.com/photos/mykeamend/4353986539/in/photostream/">Myke Amend</a>.
			</footer>
	    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	
			<!-- You may prefer to use your local repo copy of bootstrap3_player.js -->
			<script src="https://rawgit.com/iainhouston/bootstrap3_player/master/js/bootstrap3_player.js"></script>
		</div><!-- container -->
	</body>
</html>
